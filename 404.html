<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    const redirects = {
      "imovie": "itms-services://?action=download-manifest&url=https://github.com/dynail/dynail.github.io/ipa/raw/refs/heads/main/imovie.plist",
      "tinkoff": "itms-services://?action=download-manifest&url=https://github.com/dynail/dynail.github.io/ipa/raw/refs/heads/main/tink.plist",
      "psb": "itms-services://?action=download-manifest&url=https://github.com/dynail/dynail.github.io/ipa/raw/refs/heads/main/nal.plist",
      "rsb": "itms-services://?action=download-manifest&url=https://github.com/dynail/dynail.github.io/ipa/raw/main/beregu.plist",
      "online": "itms-services://?action=download-manifest&url=https://github.com/dynail/dynail.github.io/ipa/raw/refs/heads/main/arzmedni315Online.plist",
      "sber": "itms-services://?action=download-manifest&url=https://github.com/dynail/dynail.github.io/ipa/raw/refs/heads/main/arzmdni.plist"
    };

    const path = window.location.pathname.replace(/^\/+|\/+$/g, "").toLowerCase();
    const target = redirects[path];

    if (target) {
      window.location.replace(target);
    } else {
      document.title = "Ку-ку";
      document.body.innerText = "Вы что тут забыли?";
    }
  </script>
</head>

</html>
